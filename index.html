<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Guess the Number</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    input[type="number"] {
      padding: 10px;
      width: 200px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üéØ Number Guessing Game</h1>
  <p>I‚Äôve picked a number between <strong>1 and 10</strong>. Can you guess it?</p>

  <input type="number" id="guess" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Guess</button>

  <div id="result"></div>

  <footer>
    Made with ‚ù§ by <a href="https://www.instagram.com/soo6ya" target="_blank">@soo6ya</a>
  </footer>

  <script>
    const secret = Math.floor(Math.random() * 10) + 1;
    let tries = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");
      tries++;

      if (isNaN(guess) || guess < 1 || guess > 10) {
        result.textContent = "‚ö† Please enter a number between 1 and 10!";
        result.style.color = "#ffcc00";
        return;
      }

      if (guess === secret) {
        result.textContent = `üéâ Correct! You guessed it in ${tries} tries.`;
        result.style.color = "#00ff90";
      } else if (guess < secret) {
        result.textContent = "üìâ Too low! Try again.";
        result.style.color = "#add8e6";
      } else {
        result.textContent = "üìà Too high! Try again.";
        result.style.color = "#ffa07a";
      }
    }

    // Allow pressing Enter key to submit guess
    document.getElementById("guess").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        checkGuess();
      }
    });
  </script>

</body>
</html>
