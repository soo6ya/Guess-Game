<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Guess the Number</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffd700;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #ff4b2b;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 40px;
      animation: fadeText 0.5s ease-in-out;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 10px #ffd700;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeText {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéØ Guess the Number</h1>
    
    <!-- Difficulty selection -->
    <div id="level-selection">
      <p>Select Difficulty:</p>
      <button onclick="startGame('easy')">Easy (1-10)</button>
      <button onclick="startGame('medium')">Medium (1-25)</button>
      <button onclick="startGame('hard')">Hard (1-50)</button>
      <button onclick="startGame('extreme')">Extreme (1-100)</button>
    </div>

    <!-- Game UI -->
    <div id="game" style="display: none;">
      <p id="range-text"></p>
      <input type="number" id="guess" placeholder="Enter your guess" />
      <br>
      <button onclick="checkGuess()">Guess</button>
      <div id="result"></div>
      <button id="playAgain" style="display:none;" onclick="resetGame()">üîÑ Play Again</button>
    </div>

    <footer>
      Made with ‚ù§ by <a href="https://www.instagram.com/soo6ya" target="_blank">@soo6ya</a>
    </footer>
  </div>

  <script>
    let secret, tries, maxRange;

    function startGame(level) {
      tries = 0;
      if (level === "easy") maxRange = 10;
      else if (level === "medium") maxRange = 25;
      else if (level === "hard") maxRange = 50;
      else if (level === "extreme") maxRange = 100;

      secret = Math.floor(Math.random() * maxRange) + 1;

      document.getElementById("level-selection").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("range-text").textContent = `I‚Äôve picked a number between 1 and ${maxRange}. Can you guess it?`;
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");
      tries++;

      if (isNaN(guess) || guess < 1 || guess > maxRange) {
        result.textContent = `‚ö† Please enter a number between 1 and ${maxRange}!`;
        result.style.color = "#ffcc00";
        return;
      }

      if (guess === secret) {
        result.textContent = `üéâ Correct! You guessed it in ${tries} tries.`;
        result.style.color = "#00ff90";
        document.getElementById("playAgain").style.display = "inline-block";
      } else if (guess < secret) {
        result.textContent = "üìâ Too low! Try again.";
        result.style.color = "#add8e6";
      } else {
        result.textContent = "üìà Too high! Try again.";
        result.style.color = "#ffa07a";
      }

      result.style.animation = "fadeText 0.5s ease-in-out";
    }

    function resetGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("level-selection").style.display = "block";
      document.getElementById("playAgain").style.display = "none";
      document.getElementById("result").textContent = "";
      document.getElementById("guess").value = "";
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && document.getElementById("game").style.display === "block") {
        checkGuess();
      }
    });
  </script>

</body>
</html>
