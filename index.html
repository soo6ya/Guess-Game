<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Guess the Number</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(270deg, #1d2b64, #f8cdda, #283c86, #45a247);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      color: #fff;
    }

    /* Animated background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s linear infinite;
    }
    .circle:nth-child(1) { width: 120px; height: 120px; background: #ff4b2b; top: 20%; left: 10%; animation-duration: 18s; }
    .circle:nth-child(2) { width: 200px; height: 200px; background: #ffd700; top: 60%; left: 70%; animation-duration: 25s; }
    .circle:nth-child(3) { width: 150px; height: 150px; background: #00ff90; top: 80%; left: 20%; animation-duration: 22s; }
    .circle:nth-child(4) { width: 100px; height: 100px; background: #1e90ff; top: 30%; left: 80%; animation-duration: 28s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-60px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 1;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 20px;
      animation: bounceIn 1s ease;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffd700;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #ff4b2b;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 40px;
      animation: fadeText 0.5s ease-in-out;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 10px #ffd700;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeText {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Floating circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="card">
    <h1>üéØ Guess the Number</h1>
    
    <!-- Difficulty selection -->
    <div id="level-selection">
      <p>Select Difficulty:</p>
      <button onclick="startGame('easy')">Easy (1-10)</button>
      <button onclick="startGame('medium')">Medium (1-25)</button>
      <button onclick="startGame('hard')">Hard (1-50)</button>
      <button onclick="startGame('extreme')">Extreme (1-100)</button>
    </div>

    <!-- Game UI -->
    <div id="game" style="display: none;">
      <p id="range-text"></p>
      <input type="number" id="guess" placeholder="Enter your guess" />
      <br>
      <button onclick="checkGuess()">Guess</button>
      <div id="result"></div>
      <button id="playAgain" style="display:none;" onclick="resetGame()">üîÑ Play Again</button>
    </div>

    <footer>
      Made with ‚ù§ by <a href="https://www.instagram.com/soo6ya" target="_blank">@soo6ya</a>
    </footer>
  </div>

  <script>
    let secret, tries, maxRange;

    function startGame(level) {
      tries = 0;
      if (level === "easy") maxRange = 10;
      else if (level === "medium") maxRange = 25;
      else if (level === "hard") maxRange = 50;
      else if (level === "extreme") maxRange = 100;

      secret = Math.floor(Math.random() * maxRange) + 1;

      document.getElementById("level-selection").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("range-text").textContent = `I‚Äôve picked a number between 1 and ${maxRange}. Can you guess it?`;
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      const result = document.getElementById("result");
      tries++;

      if (isNaN(guess) || guess < 1 || guess > maxRange) {
        result.textContent = `‚ö† Please enter a number between 1 and ${maxRange}!`;
        result.style.color = "#ffcc00";
        return;
      }

      if (guess === secret) {
        result.textContent = `üéâ Correct! You guessed it in ${tries} tries.`;
        result.style.color = "#00ff90";
        document.getElementById("playAgain").style.display = "inline-block";
      } else if (guess < secret) {
        result.textContent = "üìâ Too low! Try again.";
        result.style.color = "#add8e6";
      } else {
        result.textContent = "üìà Too high! Try again.";
        result.style.color = "#ffa07a";
      }

      result.style.animation = "fadeText 0.5s ease-in-out";
    }

    function resetGame() {
      document.getElementById("game").style.display = "none";
      document.getElementById("level-selection").style.display = "block";
      document.getElementById("playAgain").style.display = "none";
      document.getElementById("result").textContent = "";
      document.getElementById("guess").value = "";
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && document.getElementById("game").style.display === "block") {
        checkGuess();
      }
    });
  </script>

</body>
</html>
